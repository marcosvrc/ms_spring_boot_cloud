server:
  port: ${PORT:0}

spring:
  application:
    name: hr-worker

  zipkin:
    base-url: http://localhost:9411

  sleuth:
    sampler:
      probability: 1.0

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


